<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nowoczesny layout</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #f3f4f6;
            color: #333;
        }

        /* ------ HEADER ------ */
        header {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        #LOGO img {
            max-width: 90px;
            border-radius: 10px;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav li {
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav li:hover {
            background: #e0e7ff;
        }

        /* ------ MAIN LAYOUT ------ */
        main {
            display: flex;
            gap: 20px;
            padding: 25px;
        }

        /* Główna sekcja */
        #SLONKO {
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        /* Panel boczny */
        aside {
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        /* ------ RESPONSYWNOŚĆ ------ */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }
            #SLONKO, aside {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <section id="LOGO">
        <img src="pobrane.png" alt="logo">
    </section>

    <nav>
        <ul>
            <li>Strona główna</li>
            <li>O nas</li>
            <li>Kontakt</li>
        </ul>
    </nav>
</header>

<main>
    <section id="SLONKO">
        <h2>Główna treść</h2>
        <p>
            To jest przykładowa treść Twojej strony. Możesz tu wpisać artykuł, opis, zdjęcia, cokolwiek chcesz.
        </p>
    </section>

    <aside>
        <h3>Panel boczny</h3>
        <p>
            To jest sidebar – miejsce na linki, ogłoszenia, dodatkowe informacje.
        </p>
    </aside>
</main>

</body>
</html>
